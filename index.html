<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RK Creation | Digital Innovation Studio</title>
  <meta name="description" content="RK Creation - Where Vision Meets Innovation. Founded by Rakshil V Gandhi.">
  <meta name="author" content="Rakshil V Gandhi">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: hsl(220, 20%, 4%);
      --foreground: hsl(180, 100%, 95%);
      --primary: hsl(180, 100%, 50%);
      --secondary: hsl(280, 100%, 60%);
      --accent: hsl(45, 100%, 55%);
      --muted: hsl(220, 10%, 60%);
      --neon-cyan: hsl(180, 100%, 50%);
      --neon-magenta: hsl(300, 100%, 60%);
      --neon-purple: hsl(280, 100%, 60%);
      --neon-gold: hsl(45, 100%, 55%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .splash-container {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background Gradient */
    .bg-gradient {
      position: absolute;
      inset: 0;
      background: 
        radial-gradient(ellipse at 20% 20%, hsla(180, 100%, 50%, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, hsla(280, 100%, 60%, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, hsla(45, 100%, 55%, 0.05) 0%, transparent 70%);
      pointer-events: none;
    }

    /* Particle Field */
    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      animation: particle-float 10s linear infinite;
    }

    .particle:nth-child(1) { left: 10%; background: var(--primary); animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; background: var(--secondary); animation-delay: 1s; }
    .particle:nth-child(3) { left: 30%; background: var(--accent); animation-delay: 2s; }
    .particle:nth-child(4) { left: 40%; background: var(--primary); animation-delay: 3s; }
    .particle:nth-child(5) { left: 50%; background: var(--secondary); animation-delay: 4s; }
    .particle:nth-child(6) { left: 60%; background: var(--accent); animation-delay: 5s; }
    .particle:nth-child(7) { left: 70%; background: var(--primary); animation-delay: 6s; }
    .particle:nth-child(8) { left: 80%; background: var(--secondary); animation-delay: 7s; }
    .particle:nth-child(9) { left: 90%; background: var(--accent); animation-delay: 8s; }
    .particle:nth-child(10) { left: 15%; background: var(--primary); animation-delay: 0.5s; }
    .particle:nth-child(11) { left: 25%; background: var(--secondary); animation-delay: 1.5s; }
    .particle:nth-child(12) { left: 35%; background: var(--accent); animation-delay: 2.5s; }
    .particle:nth-child(13) { left: 45%; background: var(--primary); animation-delay: 3.5s; }
    .particle:nth-child(14) { left: 55%; background: var(--secondary); animation-delay: 4.5s; }
    .particle:nth-child(15) { left: 65%; background: var(--accent); animation-delay: 5.5s; }
    .particle:nth-child(16) { left: 75%; background: var(--primary); animation-delay: 6.5s; }
    .particle:nth-child(17) { left: 85%; background: var(--secondary); animation-delay: 7.5s; }
    .particle:nth-child(18) { left: 95%; background: var(--accent); animation-delay: 8.5s; }
    .particle:nth-child(19) { left: 5%; background: var(--primary); animation-delay: 9s; }
    .particle:nth-child(20) { left: 50%; background: var(--secondary); animation-delay: 9.5s; }

    /* Hexagon Grid */
    .hexagon-grid {
      position: absolute;
      inset: 0;
      opacity: 0.1;
      pointer-events: none;
    }

    .hexagon {
      position: absolute;
      width: 60px;
      height: 70px;
      background: transparent;
      border: 1px solid var(--primary);
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      animation: float 6s ease-in-out infinite;
    }

    .hexagon:nth-child(1) { top: 10%; left: 5%; animation-delay: 0s; }
    .hexagon:nth-child(2) { top: 20%; left: 85%; animation-delay: 1s; }
    .hexagon:nth-child(3) { top: 60%; left: 10%; animation-delay: 2s; }
    .hexagon:nth-child(4) { top: 70%; left: 90%; animation-delay: 3s; }
    .hexagon:nth-child(5) { top: 40%; left: 3%; animation-delay: 4s; }
    .hexagon:nth-child(6) { top: 80%; left: 50%; animation-delay: 5s; }

    /* Scan Line */
    .scan-line {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      opacity: 0.3;
      animation: scan-line 8s linear infinite;
      pointer-events: none;
    }

    /* Circuit Lines */
    .circuit-svg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      pointer-events: none;
    }

    .circuit-path {
      stroke: var(--primary);
      stroke-width: 1;
      fill: none;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: circuit-draw 4s ease-in-out infinite alternate;
    }

    .circuit-node {
      fill: var(--primary);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    /* Floating Rings */
    .floating-rings {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .ring {
      position: absolute;
      border: 1px solid;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .ring-1 {
      width: 300px;
      height: 300px;
      border-color: hsla(180, 100%, 50%, 0.2);
      animation: rotate-slow 20s linear infinite;
    }

    .ring-2 {
      width: 400px;
      height: 400px;
      border-color: hsla(280, 100%, 60%, 0.15);
      animation: rotate-slow 25s linear infinite reverse;
    }

    .ring-3 {
      width: 500px;
      height: 500px;
      border-color: hsla(45, 100%, 55%, 0.1);
      animation: rotate-slow 30s linear infinite;
    }

    .ring::before {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: currentColor;
      border-radius: 50%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .ring-1::before { background: var(--primary); box-shadow: 0 0 10px var(--primary); }
    .ring-2::before { background: var(--secondary); box-shadow: 0 0 10px var(--secondary); }
    .ring-3::before { background: var(--accent); box-shadow: 0 0 10px var(--accent); }

    /* Main Content */
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 2rem;
    }

    /* RK Logo */
    .rk-logo {
      font-family: 'Orbitron', monospace;
      font-size: clamp(80px, 15vw, 150px);
      font-weight: 900;
      letter-spacing: 0.1em;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      filter: drop-shadow(0 0 30px hsla(180, 100%, 50%, 0.5));
      animation: slide-up 1s ease-out forwards, pulse-glow 3s ease-in-out infinite;
      opacity: 0;
    }

    /* CREATION Text with Glitch */
    .creation-text {
      font-family: 'Orbitron', monospace;
      font-size: clamp(24px, 5vw, 48px);
      font-weight: 600;
      letter-spacing: 0.5em;
      color: var(--foreground);
      margin-top: 1rem;
      position: relative;
      animation: slide-up 1s ease-out 0.2s forwards, glitch 3s infinite 1.5s;
      opacity: 0;
      text-shadow: 0 0 10px var(--primary);
    }

    .creation-text::before,
    .creation-text::after {
      content: 'CREATION';
      position: absolute;
      left: 0;
      right: 0;
      opacity: 0.8;
    }

    .creation-text::before {
      color: var(--primary);
      animation: glitch-1 0.3s infinite;
      clip-path: inset(0 0 70% 0);
    }

    .creation-text::after {
      color: var(--secondary);
      animation: glitch-2 0.3s infinite;
      clip-path: inset(70% 0 0 0);
    }

    /* Tagline */
    .tagline {
      font-family: 'Rajdhani', sans-serif;
      font-size: clamp(14px, 2vw, 20px);
      font-weight: 300;
      letter-spacing: 0.3em;
      color: var(--muted);
      margin-top: 2rem;
      text-transform: uppercase;
      animation: slide-up 1s ease-out 0.4s forwards;
      opacity: 0;
    }

    /* Divider Line */
    .divider {
      width: 200px;
      height: 1px;
      margin: 2rem auto;
      background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
      animation: slide-up 1s ease-out 0.6s forwards, border-flow 3s ease infinite;
      opacity: 0;
      background-size: 200% 200%;
    }

    /* Founder Section */
    .founder {
      margin-top: 1rem;
      animation: slide-up 1s ease-out 0.8s forwards;
      opacity: 0;
    }

    .founded-by {
      font-size: 12px;
      letter-spacing: 0.2em;
      color: var(--muted);
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .founder-name {
      font-family: 'Orbitron', monospace;
      font-size: clamp(16px, 3vw, 24px);
      font-weight: 500;
      background: linear-gradient(135deg, var(--accent), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* CTA Buttons */
    .cta-buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 3rem;
      flex-wrap: wrap;
      animation: slide-up 1s ease-out 1s forwards;
      opacity: 0;
    }

    .neon-btn {
      font-family: 'Orbitron', monospace;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.1em;
      padding: 1rem 2rem;
      border: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .neon-btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: var(--background);
      box-shadow: 0 0 30px hsla(180, 100%, 50%, 0.5);
    }

    .neon-btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 50px hsla(180, 100%, 50%, 0.7);
    }

    .neon-btn-outline {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      box-shadow: inset 0 0 20px hsla(180, 100%, 50%, 0.1);
    }

    .neon-btn-outline:hover {
      background: hsla(180, 100%, 50%, 0.1);
      box-shadow: 0 0 30px hsla(180, 100%, 50%, 0.3);
      transform: scale(1.05);
    }

    /* Footer */
    .footer {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      animation: slide-up 1s ease-out 1.2s forwards;
      opacity: 0;
    }

    .footer-link {
      font-family: 'Rajdhani', sans-serif;
      font-size: 14px;
      color: var(--muted);
      text-decoration: none;
      letter-spacing: 0.1em;
      transition: all 0.3s ease;
      position: relative;
    }

    .footer-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .footer-link:hover {
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
    }

    .footer-link:hover::after {
      width: 100%;
    }

    /* Keyframe Animations */
    @keyframes particle-float {
      0%, 100% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-100px) translateX(50px);
        opacity: 0;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes scan-line {
      0% { transform: translateY(-100vh); }
      100% { transform: translateY(100vh); }
    }

    @keyframes circuit-draw {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }

    @keyframes pulse-glow {
      0%, 100% { opacity: 1; filter: brightness(1); }
      50% { opacity: 0.8; filter: brightness(1.3); }
    }

    @keyframes rotate-slow {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @keyframes slide-up {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      10% { transform: translate(-2px, -2px); }
      20% { transform: translate(2px, 2px); }
      30% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -2px); }
      50% { transform: translate(0); }
    }

    @keyframes glitch-1 {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
    }

    @keyframes glitch-2 {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(2px); }
      40% { transform: translateX(-2px); }
      60% { transform: translateX(1px); }
      80% { transform: translateX(-1px); }
    }

    @keyframes border-flow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .ring-1 { width: 200px; height: 200px; }
      .ring-2 { width: 280px; height: 280px; }
      .ring-3 { width: 360px; height: 360px; }
      
      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .footer {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
    }
  </style>
  <script>
    // Redirect after 5 seconds (5000 ms)
    setTimeout(() => {
      window.location.href = "https://echo-trade-kohl.vercel.app";
    }, 10000);
  </script>
